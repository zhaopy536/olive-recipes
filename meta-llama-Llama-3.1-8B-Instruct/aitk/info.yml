keywords:
    aitk
arch: llama3
recipes:
    - file: "llama3_1_qnn_config.json"
      device: npu
      ep: QNNExecutionProvider
      aitk:
        oliveFile: "QNN/config.json"
    - file: "llama3_1_vitis_ai_config.json"
      device: npu
      ep: VitisAIExecutionProvider
      aitk:
        oliveFile: "VitisAI/Llama-3.1-8B-Instruct_quark_vitisai_llm.json"
        requirementsPatches:
          - AutoGptq
        runtimeOverwrite:
          executeEp: CUDAExecutionProvider
        evalRuntime: AMDNPU
    - file: "llama3_1_ov_config.json"
      devices:
        - npu
      ep: OpenVINOExecutionProvider
    - file: "llama3_1_ov_gpu_config.json"
      devices:
        - cpu
        - gpu
      ep: OpenVINOExecutionProvider
    - file: "llama3_1_trtrtx_config.json"
      device: gpu
      ep: NvTensorRTRTXExecutionProvider
      aitk:
        oliveFile: "NvTensorRtRtx/Llama-3.1-8B-Instruct_model_builder_int4.json"
    - file: "llama3_1_dml_config.json"
      device: gpu
      ep: DmlExecutionProvider
aitk:
    modelInfo:
        id: "huggingface/meta-llama/Llama-3.1-8B-Instruct"
        version: 2
        p0: false
