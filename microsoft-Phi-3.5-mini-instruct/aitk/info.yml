keywords:
    aitk
arch: phi3
recipes:
    - file: "phi3_5_qnn_config.json"
      device: npu
      ep: QNNExecutionProvider
      aitk:
        oliveFile: "QNN/config.json"
    - file: "phi3_5_vitis_ai_config.json"
      device: npu
      ep: VitisAIExecutionProvider
      aitk:
        oliveFile: "VitisAI/Phi-3.5-mini-instruct_quark_vitisai_llm.json"
        requirementsPatches:
          - AutoGptq
        runtimeOverwrite:
          executeEp: CUDAExecutionProvider
        evalRuntime: AMDNPU
    - file: "phi3_5_ov_gpu_config.json"
      devices:
        - gpu
        - cpu
      ep: OpenVINOExecutionProvider
    - file: "phi3_5_ov_config.json"
      devices:
        - npu
      ep: OpenVINOExecutionProvider
    - file: "phi3_5_trtrtx_config.json"
      device: gpu
      ep: NvTensorRTRTXExecutionProvider
      aitk:
        oliveFile: "NvTensorRtRtx/Phi-3.5-mini-instruct_model_builder_int4.json"
    - file: "phi3_5_dml_config.json"
      device: gpu
      ep: DmlExecutionProvider
    - file: "phi3_5_migraphx_config.json"
      device: gpu
      ep: MIGraphXExecutionProvider
aitk:
    modelInfo:
        id: "huggingface/microsoft/Phi-3.5-mini-instruct"
        version: 4
        p0: true
